<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background: orange;
            color: black;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: darkgray;
            padding: 10px;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            margin: 5px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #bbb;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 220px;
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .product p {
            color: #666;
        }
        button {
            background: #007BFF;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            background: orange;
            color: black;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <div class="logo" style="position:absolute; top:10px; left:20px;">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='logo.jpg') }}" width="150" height="95" alt="Logo">
        </a>
    </div>    <h1>Travel Gear Custom</h1>
    <nav>
  <a href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('products') }}">Products</a>
  <a href="{{ url_for('aboutus') }}">About Us</a>
  <a href="{{ url_for('contactus') }}">Contact Us</a>
  <a href="{{ url_for('cart') }}">Cart</a>
</nav>

</header>

<h1>Our Products</h1>

<div class="product-container">
    <div class="product">
        <img src="{{ url_for('static', filename='product1.jpg') }}" alt="Product 1">
        <h3>Product 1</h3>
        <p>₱150.00</p>
        <form action="{{ url_for('add_to_cart') }}" method="POST">
            <input type="hidden" name="product" value="Product 1">
            <input type="hidden" name="price" value="150">
            <button type="submit">Add to Cart</button>
        </form>
    </div>

    <div class="product">
        <img src="{{ url_for('static', filename='product2.jpg') }}" alt="Product 2">
        <h3>Product 2</h3>
        <p>₱200.00</p>
        <form action="{{ url_for('add_to_cart') }}" method="POST">
            <input type="hidden" name="product" value="Product 2">
            <input type="hidden" name="price" value="200">
            <button type="submit">Add to Cart</button>
        </form>
    </div>

    <div class="product">
        <img src="{{ url_for('static', filename='product3.jpg') }}" alt="Product 3">
        <h3>Product 3</h3>
        <p>₱250.00</p>
        <form action="{{ url_for('add_to_cart') }}" method="POST">
            <input type="hidden" name="product" value="Product 3">
            <input type="hidden" name="price" value="250">
            <button type="submit">Add to Cart</button>
        </form>
    </div>

    <div class="product">
        <img src="{{ url_for('static', filename='product4.jpg') }}" alt="Product 4">
        <h3>Product 4</h3>
        <p>₱300.00</p>
        <form action="{{ url_for('add_to_cart') }}" method="POST">
            <input type="hidden" name="product" value="Product 4">
            <input type="hidden" name="price" value="300">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Travel Gear Custom. All Rights Reserved.</p>
</footer>

</body>
</html>
